<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <table class="table comment hidden">
        <thead>
            <tr class="tableHeader">
                <th scope="col" class="headElement">FROM</th>
                <th scope="col" colspan="2" class="headElement">COMMENT</th>
            </tr>
        </thead>
        <tbody id="comment">
        </tbody>
    </table>

    <div class="container">
        <table class="table">

                <tr class="tableHeader">
                    <th scope="col" class="headElement">id</th>
                    <th scope="col" class="headElement">title</th>
                    <th scope="col" colspan="2" class="headElement">action</th>
                </tr>
            </thead>
            <tbody id="posts-content">
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
